<div class="card">
    <div *ngFor="let note of trashList" >
      <mat-card class="note" [style.background]="note.colour">
          <mat-card-header>
            <mat-card-title> {{note.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <div>{{note.description}}</div>
              <div>{{note.notesId}}</div>
          </mat-card-content>
          <div class="TrashIcon">
            <button mat-icon-button>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6d7e"><path d="m376-300 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 180q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520Zm-400 0v520-520Z"/></svg>
            </button >
            <button (click)="Restore(note)" mat-icon-button>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6d7e"><path d="M440-320h80v-166l64 62 56-56-160-160-160 160 56 56 64-62v166ZM280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520Zm-400 0v520-520Z"/></svg>
            </button>
          </div>
        </mat-card>
    </div>
  </div>
