<div class="login">
    <mat-card class="card">
        <div>
            <mat-card-content>
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google" class="GoogleImage">
            </mat-card-content>
        </div>
        <div class="Main">
            <div class="left">
                <h1>Sign in</h1>
                <span>Use your Google Account</span>
            </div>
            <div class="right">
                <form [formGroup]="LoginForm" (ngSubmit)="OnLogin()">
                    <div>
                        <mat-form-field appearance="outline" class="field">
                            <mat-label>Email or phone</mat-label>
                            <input matInput placeholder="" formControlName="email">
                          </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline" class="field">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="" formControlName="password">
                          </mat-form-field>
                    </div>
                    <div style="margin-top: -20px;">
                        <button mat-button color="primary">Forgot Password?</button>
                    </div>
                    <div style="margin-top: 35px;">
                        <p>Not your computer? Use Guest mode to sign in privately.</p>
                        
                        <a href="#"> Learn more about using Guest mode</a>
                    </div>
                    <div style="margin-top:50px; direction: rtl; padding-right: 5%;">
                        <button mat-flat-button color="primary">Next</button>
                        <button mat-button color="primary" style="padding-right: 30px;">Create Account</button>
                    </div>
                </form>
                
            </div>
        </div>
      </mat-card>
      <div class="footer">
        <div class="ft-d1">
          <select class="ft-d1-select">
            <option value="">English (United States)</option>
            <option value="">Kannada</option>
            <option value="">Telugu</option>
            <option value="">Hindi</option>
            <option value="">Marathi</option>
            <option value="">Tamil</option>
          </select>
        </div>
        <div class="ft-d2">
          <button mat-button href="https://support.google.com/accounts?hl=en&p=account_iph" target="_blank">Help</button>
          <button mat-button href="https://accounts.google.com/TOS?loc=IN&hl=en&privacy=true" target="_blank">Privacy</button>
          <button mat-button href="https://accounts.google.com/TOS?loc=IN&hl=en" target="_blank">Terms</button>
        </div>
      </div>
</div>
