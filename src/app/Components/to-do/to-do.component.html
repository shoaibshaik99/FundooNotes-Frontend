<div class="todo-container">
    
    <h1>Todo List</h1>

    <div>

      <input [(ngModel)]="newTodo" placeholder="Add new todo" />
      <button (click)="createTodo()">Add</button>
      
    </div>

    <ul>
      <li *ngFor="let todo of todos; let currentTodoIndex = index">

        <span *ngIf="!todo.editing">{{ todo.text }}</span>
        <input *ngIf="todo.editing" [(ngModel)]="todo.text" />

        <!-- <span>{{ !todo.editing ? todo.text : '' }}</span>
        <input *ngIf="todo.editing" [(ngModel)]="todo.text" /> -->

        <!-- <button *ngIf="!todo.editing" (click)="editTodo(todo)">Edit</button>
        <button *ngIf="todo.editing" (click)="editTodo(todo)">Save</button> -->

        

        <button (click)="updateTodo(todo)">{{ todo.editing ? 'Save' : 'Edit' }}</button>

        <!-- {{ currentTodoIndex }}: {{ todo.editing }} -->

        <button (click)="deleteTodo(currentTodoIndex)">Delete</button>
      </li>
    </ul>
    
</div>
